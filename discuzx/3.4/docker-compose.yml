version: '2'

services:
  discuzx_db:
    image: mariadb
    restart: always
    environment: 
      MYSQL_ROOT_PASSWORD: DISCUZX
      MYSQL_DATABASE: DISCUZX
      MYSQL_USER: DISCUZX
      MYSQL_PASSWORD: DISCUZX
    expose:
    - "3306"
  
  discuzx:
    depends_on:
    - discuzx_db
    build: .
    links:
    - discuzx_db: mysql
    ports:
    - "80:80"
